<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ user.username }}</title>
</head>
<body>
    <h1>{{ user.username }}</h1>
    <p>email: {{ user.email }}</p>
    <p>password: {{ user.password }}</p>
    <p>address: {{ user.address }}</p>
    <p>created_at: {{ user.created_at }}</p>

    <a href="{% url 'user_list' %}">back to user list</a>
</body>
</html>
